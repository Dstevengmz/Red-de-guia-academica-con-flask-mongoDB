{% extends 'base.html' %}

{% block content %}
<div class="form-card">
    <h2 class="mb-3">Agregar Programa</h2>
    <div id="alert-container" data-estado="{{ estado }}" data-mensaje="{{ mensaje }}" class="d-none"></div>
    <form method="POST" action="/agregarprograma/" id="formprograma" class="needs-validation" novalidate>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="nombre" class="form-label required">Nombre del programa</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Agregar programa" required minlength="2">
                    <div class="invalid-feedback">Ingresa un nombre v√°lido.</div>
                </div>
            </div>
            <div class="card-footer bg-white d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Guardar programa</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
